# 服务器端口
server.port=8087

JDBC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/gmall_study?characterEncoding=UTF-8&useSSL=false&&allowPublicKeyRetrieval=true

# Mybatis
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 日志级别
logging.level.root=info

# dubbo配置
# dubbo的服务名称
spring.dubbo.application=gmall-payment
# dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
# dubbo的注册中心地址
spring.dubbo.registry.address=192.168.225.142:2181
# zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
# dubbo的服务的扫描路径
spring.dubbo.base-package=com.example.gmall
# 设置超时时间
spring.dubbo.consumer.timeout=600000
# 设置是否检查服务存在
spring.dubbo.consumer.check=false

# 配置Redis缓存数据库
# 地址
spring.redis.host=192.168.225.142
# 端口号
spring.redis.port=6379
# 数据库
spring.redis.database=0

# Thymeleaf的热部署
spring.thymeleaf.cache=false

# 松校验
spring.thymeleaf.mode=LEGACYHTML5